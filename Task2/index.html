<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
    <h1 class="text-2xl font-semibold text-center mb-6">To-Do List</h1>
    <input
      type="text"
      id="taskInput"
      placeholder="Enter a task..."
      class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md mb-6 transition"
      onclick="addTask()"
    >
      Add Task
    </button>
    <ul id="taskList" class="list-none space-y-3"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        var li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-50 rounded-md px-4 py-2 shadow-sm";

        var span = document.createElement("span");
        span.textContent = taskInput.value;
        li.appendChild(span);

        var deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.className = "text-red-600 hover:text-red-800 transition";
        deleteBtn.setAttribute("aria-label", "Delete task");
        deleteBtn.onclick = function () {
          taskList.removeChild(li);
        };

        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = "";
        taskInput.focus();
      } else {
        alert("Please enter a task!");
      }
    }
  </script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</body>
</html>
